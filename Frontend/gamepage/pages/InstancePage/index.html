<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Mega tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styling -->
        <link rel="stylesheet" href="/static/style/index.css">
        <!-- Scripts -->
        <script src="https://github.com/CoreBytee/open-ipc/releases/latest/download/OpenIPC-HtmlJs.js"></script>
        <script src="/static/script/index.js" IPC="inframe-2"></script>
        <script src="/static/script/ThemeManager.js"></script>
        <script src="/static/components/index.js" type="module"></script>
        <!-- Local Assets -->
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <!-- Title -->
        <title>CoreLauncher - Games</title>
    </head>
    <body>
        <div class="block-holder">
            <div class="block">
                <div class="topinfo">
                    <a class="topname">Instances</a>
                    <button class="button button-primary newinstance" id="newinstancebutton">New instance</button>
                </div>
                <div class="line"></div>
                <div class="instances" id="instancesholder">
                    <div class="instance" id="instance">
                        <img src="https://us-tuna-sounds-images.voicemod.net/c8785792-4a67-40e6-86cf-40e984b9f3c8-1655527925404.png" alt="" class="instanceimage" id="instanceimage">
                        <a class="instancelabel" id="instancelabel">Instance</a><a class="instanceversion" id="instanceversion">Vanilla 1.19.2</a>
                    </div>
                </div>
            </div>
            <div class="block" id="datablock">
                <div class="topinfo">
                    <a class="topname">Basic Data</a>
                    <button class="button button-positive" style="display: inline-block;" id="saveinstancebutton">Save settings</button>
                    <button class="button button-danger" style="margin-right: 10px; display: inline-block;" id="deleteinstancebutton">Delete instance</button>
                </div>
                <div class="line"></div>
                <div class="dataform" id="dataform">
                </div>
            </div>

            <div class="block" id="enabledmodsblock">
                <div class="topinfo">
                    <a class="topname">Enabled Modifications</a>
                </div>
                <div class="line"></div>
                <div class="modlist" id="enabledmodlist">
                    <div class="modlistmod" id="modtemplate">
                        <div class="half tophalf">
                            <img src="https://cdn.modrinth.com/data/ccKDOlHs/icon.png" class="modimage" id="modimage">
                            <a class="modname" id="modname">A very long mod name</a>
                        </div>
                        <div class="half">
                            <label>Mod Version</label>
                            <select name="" id="modversionselect">

                            </select>
                            <button class="button button-primary" id="viewinbrowserbutton">View in browser</button>
                            <button class="button button-primary" id="removemodbutton">Remove mod</button>
                            <button class="button button-primary" id="disablemodbutton">Disable</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block" id="disabledmodsblock">
                <div class="topinfo">
                    <a class="topname">Disabled Modifications</a>
                </div>
                <div class="line"></div>
                <div class="modlist" id="disabledmodlist">
                </div>
            </div>

            <div class="block" id="newmodsblock">
                <div class="topinfo">
                    <a class="topname">Search for new Modifications</a><select id="modsource" class="modsourceselect"></select>
                </div>
                <div class="line"></div>
                <div class="searchoptions">
                    <label for="modsearchbar" class="searchbarlabel">Search query</label><input type="text" id="modsearchbar" class="searchbar">
                </div>
                <div class="searchpage">
                    <button class="button button-primary" id="prevpage">Previous page</button>
                    <input type="number" id="pageinput" class="pageinput" value="1" min="1" placeholder="1">
                    <a id="pagescount">/100 Pages</a>
                    <button class="button button-primary" id="nextpage">Next page</button>
                </div>
                <div class="searchedmods" id="resultholder">
                    <div class="modresult" id="modresult">
                        <div class="modtexts">
                            <img src="https://cdn.modrinth.com/data/ccKDOlHs/icon.png" alt="" class="modimage" id="modimage">
                            <a class="modname" id="modname">ModTitle</a><a class="modauthor" id="modauthor">By author</a><br>
                            <div class="moddescholder">
                                <a class="moddesc" id="moddesc">A very very long mods description</a>
                            </div>
                            <a class="modcategories" id="modcategories">A, list, of, categories</a>
                        </div>
                        
                        <div class="buttons">
                            <button class="button button-primary modbutton viewbrowser" id="viewbrowserbutton">View in browser</button><br>
                            <button class="button button-positive modbutton addinstance" id="addinstancebutton">Add to instance</button>
                        </div>
                    </div>
                </div>
                <div style="text-align:center">
                    <button class="button button-primary" onclick="document.getElementById('newmodsblock').scrollIntoView()">Back to top</button>
                </div>
            </div>
        </div>
    </body>
</html>
