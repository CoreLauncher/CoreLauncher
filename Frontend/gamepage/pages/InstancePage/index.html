<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Mega tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styling -->
        <link rel="stylesheet" href="/static/style/index.css">
        <!-- Scripts -->
        <script src="https://github.com/CoreBytee/open-ipc/releases/latest/download/OpenIPC-HtmlJs.js"></script>
        <script src="/static/script/index.js" IPC="inframe-2"></script>
        <script src="/static/script/ThemeManager.js"></script>
        <script src="/static/components/index.js" type="module"></script>
        <!-- Local Assets -->
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <!-- Title -->
        <title>CoreLauncher - Games</title>
    </head>
    <body>
        <div class="block-holder">
            <div class="block">
                <div class="topinfo">
                    <a class="topname">Instances</a>
                    <button class="button button-primary newinstance">New instance</button>
                </div>
                <div class="line"></div>
                <div class="instances">
                    <div class="instance">
                        <img src="https://us-tuna-sounds-images.voicemod.net/c8785792-4a67-40e6-86cf-40e984b9f3c8-1655527925404.png" alt="" class="instanceimage">
                        <a class="instancelabel">Instance</a><a class="instanceversion">Vanilla 1.19.2</a>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="topinfo">
                    <a class="topname">Basic Data</a>
                    <button class="button button-positive">Save settings</button>
                </div>
                <div class="line"></div>
                <div class="dataform" id="dataform">
                </div>
            </div>

            <div class="block">
                <div class="topinfo">
                    <a class="topname">Enabled Modifications</a>
                </div>
                <div class="line"></div>
                
            </div>

            <div class="block">
                <div class="topinfo">
                    <a class="topname">Disabled Modifications</a>
                </div>
                <div class="line"></div>
                
            </div>

            <div class="block">
                <div class="topinfo">
                    <a class="topname">Search for new Modifications</a>
                </div>
                <div class="line"></div>
                
            </div>
        </div>
    </body>
</html>
