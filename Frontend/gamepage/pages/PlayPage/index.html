<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Mega tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styling -->
        <link rel="stylesheet" href="/static/style/index.css">
        <!-- Scripts -->
        <script src="https://github.com/CoreBytee/open-ipc/releases/latest/download/OpenIPC-HtmlJs.js"></script>
        <script src="/static/script/index.js" IPC="inframe-2"></script>
        <script src="/static/script/ThemeManager.js"></script>
        <script src="/static/components/index.js" type="module"></script>
        <!-- Local Assets -->
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <!-- Title -->
        <title>CoreLauncher - Games</title>
    </head>
    <body>
        <img alt="Game banner" class="bannerimage" id="bannerimage" width="100%">
        <div class="playbar" id="playbar">
            <select name="" id="currentinstance" class="currentinstance">
                
            </select>
            <button class="button button-positive playbutton" id="playbutton">
                Play
            </button>
            <div class="loadingbar" id="loadingbar">
                <div class="barfiller" id="barfiller">

                </div>
                <a class="stagetext" id="stagetext">Stage</a>
                <a class="progresstext" id="progresstext">Progress</a>
            </div>
        </div>
    </body>
</html>
