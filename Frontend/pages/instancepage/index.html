<!DOCTYPE html>
<html lang="en" class="theme-dark">
    <head>
        <!-- Mega tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styling -->
        <link rel="stylesheet" href="/assets/style/index.css">
        <!-- Scripts -->
        <script src="https://github.com/CoreBytee/open-ipc/releases/latest/download/OpenIPC-HtmlJs.js"></script>
        <script src="/assets/script/index.js" type="module"></script>
        <!-- Local Assets -->
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <!-- Title -->
        <title>CoreLauncher</title>
    </head>
    <body>
        <div class="container">
            <div class="shelf">
                <div class="top">
                    <a class="name">Recently played</a>
                    <div class="line"></div>
                    <div class="controls">
                        <button><img style="transform: rotate(-90deg);" src="/assets/image/icon/chevron-up.svg"></button>
                        <button onclick="this.parentNode.parentNode.parentNode.classList.toggle('expanded')"><img src="/assets/image/icon/chevron-up.svg"></button>
                        <button><img style="transform: rotate(90deg);" src="/assets/image/icon/chevron-up.svg"></button>
                    </div>
                </div>
                <div class="instances">
                    <div class="instance">
                        <div class="icon" onclick="ShowContextMenu([{Label: 'Hello', Image: 'https\://site-assets.fontawesome.com/releases/v6.2.0/svgs/solid/ghost.svg'}])"></div>
                        <div class="info">
                            <a class="name">Instance Name</a>
                            <div class="context">
                                <img src="/assets/image/icon/ellipsis-vertical.svg">
                                <div class="contextmenu">
                                    <div class="button">
                                        <img src="/assets/image/icon/circle-play.svg" class="contexticon">
                                        <a class="label">Play</a>
                                    </div>
                                    <div class="button">
                                        <img src="/assets/image/icon/pen.svg" class="contexticon">
                                        <a class="label">Edit instance</a>
                                    </div>
                                    <div class="button">
                                        <img src="/assets/image/icon/file-export.svg" class="contexticon">
                                        <a class="label">Export instance</a>
                                    </div>
                                    <div class="button">
                                        <img src="/assets/image/icon/circle-xmark.svg" class="contexticon">
                                        <a class="label">Delete instance</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
