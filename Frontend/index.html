<!DOCTYPE html>
<html lang="en" class="theme-dark">
    <head>
        <!-- Mega tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styling -->
        <link rel="stylesheet" href="/assets/style/index.css">
        <!-- Scripts -->
        <script src="https://github.com/CoreBytee/open-ipc/releases/latest/download/OpenIPC-HtmlJs.js"></script>
        <script src="/assets/script/index.js" type="module"></script>
        <!-- Local Assets -->
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <!-- Title -->
        <title>CoreLauncher</title>
    </head>
    <body>
        <div class="topbar">
            <div class="logo" id="topbarlogo">
                <img src="/assets/image/favicon.png" class="image"><a class="text">CoreLauncher</a>
            </div>
            <div class="line"></div>
            <div class="gameslist" id="topbargameslist">
                <div class="game" id="game">
                    <img src="/assets/image/games/minecraft/icon.png" class="icon">
                    <div class="selectedline"></div>
                </div>
            </div>
            <div class="line"></div>
            <div class="windowcontrol" id="topbarwindowcontrol">
                <div class="button" id="minimizebutton"><img src="/assets/image/icon/window-minimize.svg"></div>
                <div class="button" id="maximizebutton"><img src="/assets/image/icon/window-restore.svg"></div>
                <div class="button" id="closebutton"><img src="/assets/image/icon/rectangle-xmark.svg"></div>
            </div>
        </div>
        <div class="loadingbar">
            <div class="line"></div>
            <div class="progress"></div>
            <a class="state">A long loading state</a>
            <img src="/assets/image/icon/chevron-up.svg" class="details">
        </div>
    </body>
</html>
