<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Mega tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styling -->
        <link rel="stylesheet" href="/static/style/index.css">
        <!-- Scripts -->
        <script src="https://github.com/CoreBytee/open-ipc/releases/latest/download/OpenIPC-HtmlJs.js"></script>
        <script src="/static/script/index.js" type="module"></script>
        <script src="/static/script/ThemeManager.js"></script>
        <script src="/static/components/index.js" type="module"></script>
        <!-- Local Assets -->
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./index.css">
        <!-- Title -->
        <title>CoreLauncher</title>
    </head>

    <body>
        <div class="menubar">
            <div class="logo-holder" id="logo-holder">
                <img src="/static/image/favicon.png" alt="Logo" class="logo-image">
                <a class="logo-text" id="logotext">CoreLauncher</a>
                <script>
                    const Text = document.getElementById("logotext")

                    function TextChange() {
                        Text.style.lineHeight = `${Text.offsetHeight}px`
                    }
                    TextChange()
                    new ResizeObserver(TextChange).observe(Text)
                </script>
            </div>
            <div class="line"></div>
            <div class="games-holder" id="games-holder">
                <div class="game-card" id="game-card">
                    <div class="block" id="selectedblock"></div>
                    <img src="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/img/minecraft-creeper-face.jpg" alt="Game icon" class="game-icon" id="game-icon">
                    <a class="game-label" id="game-label">Minecraft</a>
                </div>
            </div>
            <div class="line"></div>
            <div class="buttons-holder">
                <a class="button-block user-button">
                    <img src="/static/image/icons/user.svg" alt="User Icon" id="user-icon" class="user-icon button-icon">
                </a>
                <a class="button-block settings-button">
                    <img src="/static/image/icons/sliders.svg" alt="Settings Icon" class="settings-icon button-icon">
                </a>
            </div>
        </div>
        <iframe src="" frameborder="0" height="100%" width="80%" class="mainframe" id="mainframe"></iframe>
    </body>
</html>
