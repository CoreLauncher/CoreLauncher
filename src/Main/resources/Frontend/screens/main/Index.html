<div class="topbar" id="topbar">
    <div class="imageholder">
        <img src="/assets/image/ico-nopad.png" class="logo">
        <img src="/assets/image/ico/bars.svg" class="bars">
        <a class="title">CORELAUNCHER</a>
    </div>
    <div class="taskstatus" style="--border-color: var(--block-warning-border); --color: var(--block-warning)">
        <div class="indicatorholder">
            <div class="indicator">
                <div class="indicatorline"></div>
                <div class="indicatorinnerbackground"></div>
                <div class="indicatorinner"></div>
            </div>
        </div>
        <div class="statustext">
            <a data-text="Downloading more ram">Downloading more ram</a>
        </div>
    </div>
    <div class="windowcontrol">
        <div style="--hover-color: var(--button-floating-hover)" class="settings">
            <img src="/assets/image/ico/gear.svg">
        </div>
        <div style="--hover-color: var(--button-floating-hover)" class="minimize">
            <img src="/assets/image/ico/window-minimize.svg">
        </div>
        <div style="--hover-color: var(--button-floating-hover)" class="maximize">
            <img src="/assets/image/ico/window-maximize.svg">
        </div>
        <div style="--hover-color: var(--button-negative-hover)" class="close">
            <img src="/assets/image/ico/rectangle-xmark.svg">
        </div>
    </div>
</div>
<div class="screenholder">
    <screen name="GamesList"></screen>
    <screen name="Settings"></screen>
    <screen name="TaskManager"></screen>
</div>
