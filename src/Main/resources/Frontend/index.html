<!DOCTYPE html>
<html lang="en" class="theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CoreLauncher</title>

        <script data-main="/assets/script/index.js" src="/assets/script/lib/require.js" type="module"></script>
        <link rel="stylesheet" href="/assets/style/index.css">

    </head>
    <body>
        <div class="topbar" id="topbar" style="visibility: hidden;">
            <div class="holder">
                <img src="/assets/image/ico-nopad.png"><a>CORELAUNCHER</a>
            </div>
            <div class="windowcontrol">
                <div style="--hover-color: var(--button-danger-background-hover)">
                    <img src="/assets/image/ico/rectangle-xmark.svg" alt="">
                </div>
                <div style="--hover-color: var(--interactive-normal)">
                    <img src="/assets/image/ico/window-maximize.svg" alt="">
                </div>
                <div style="--hover-color: var(--interactive-normal)">
                    <img src="/assets/image/ico/window-minimize.svg" alt="">
                </div>
                <div style="--hover-color: var(--interactive-normal)">
                    <img src="/assets/image/ico/gear.svg" alt="">
                </div>
            </div>
        </div>
        <div class="screen defaultscreen loadingscreen">
            <div class="holder">
                <img src="/assets/image/ico-nopad.gif" alt="CoreLauncher Icon"><br>
                <a>Loading CoreLauncher for you</a>
            </div>
        </div>
        <div class="screen settingswindow hidden">
            <div class="closebutton">
                <img src="/assets/image/ico/xmark.svg" alt="">
                <a>ESC</a>
            </div>
            <div class="settingslist">
                <a class="tag">Instance settings</a>
                <div class="settingstab">
                    <a class="title">Settings</a>
                    <a class="indicator"><</a>
                </div>
            </div>
            <div class="settingsbody">
                <div class="screen about">

                </div>
                <div class="screen accounts">
                    <div class="block-negative">
                        <a>Oh no! Looks like you do not have a plugin that adds an account type</a><br>
                        <a>Please add one to continue</a>
                    </div>
                    <div class="block-default">
                        <a>Hi</a>
                    </div>
                </div>
                <div class="screen changelog">

                </div>
                <div class="screen instances">

                </div>
                <div class="screen plugins">
                    <div class="statusbar block-default">
                        <a class="title">Plugins</a>
                        <button class="button-branding">Install Plugin</button>
                    </div>
                    <div class="pluginscontainer">
                        <div class="pluginitem">
                            <div class="information">
                                <img src="" alt="" class="icon">
                                <a class="name">Minecraft</a><br>
                                <a class="createdby">by CoreBytes</a>
                            </div>
                            <div class="descriptionholder expanded">
                                <a class="description"></a>
                                <div class="controls">
                                    <a class="version">1.0.0</a>
                                    <button class="settings button-default">Settings</button>
                                    <button class="creator button-default">Creator</button>
                                    <button class="source button-default">Source</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen main">
            <div class="gameslist">
                <div class="names">

                    <div class="dragline"></div>
                </div>
                <div class="icons">
                </div>
                
            </div>
            <div class="playscreenholder">
                <div class="screen defaultscreen genericinstanced">
                    <div class="banner"></div>
                    <div class="playbar">
                        <button class="playbutton">PLAY</button>

                        <button class="settingsbutton"><img src="/assets/image/ico/gear.svg" alt=""></button>

                        <select name="" id="">
                            <option value="">Microsoft account</option>
                        </select>
                        <select name="" id="">
                            <option value="">Instance</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
